              '|----------|------|----------|',
              '| ğŸ” Analyze | â³ ì§„í–‰ ì¤‘... | - |',
              `| ğŸ¤– Android ë¹Œë“œ | ${androidStatus} | - |`,
              `| ğŸ iOS ë¹Œë“œ | ${iosStatus} | - |`,
              '',
              '| í•­ëª© | ê°’ |',
              '|------|-----|',
              `| **ë¸Œëœì¹˜** | \`${branchName}\` |`,
              `| **ì»¤ë°‹** | \`${commitHash}\` |`
            ];

            if (analyzeOnly) {
