      # ì„¤ì • ê°’ outputsìœ¼ë¡œ ì „ë‹¬
      # workflow_dispatch ì…ë ¥ê°’ì´ ìˆìœ¼ë©´ ìš°ì„  ì‚¬ìš©, ì—†ìœ¼ë©´ env ê°’ ì‚¬ìš©
      - name: ì„¤ì • ê°’ ì „ë‹¬
        id: config
        run: |
          # workflow_dispatch ì…ë ¥ê°’ í™•ì¸
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
